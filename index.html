<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <script defer src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center my-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Enter Your Colors Using Numbers</label
      >
    </div>
    <div class="mb-3 d-flex container">
      <label class="mx-2" for="red">Red</label>
      <input type="number" class="form-control" id="red" max="255" />
      <label class="mx-2" for="green">Green</label>
      <input type="number" class="form-control" id="green" max="255" />
      <label class="mx-2" for="blue">Blue</label>
      <input type="number" class="form-control" id="blue" max="255" />
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-warning" id="submit">Submit</button>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <div
        class="rounded-circle border border-dark"
        style="height: 125px; width: 125px"
        id="div-1"
      ></div>
      <div
        class="rounded-circle mx-4 border border-dark"
        style="height: 125px; width: 125px"
        id="div-2"
      ></div>
      <div
        class="rounded-circle border border-dark"
        style="height: 125px; width: 125px"
        id="div-3"
      ></div>
    </div>
    <div class="card" style="width: 18rem mx-5">
      <ul class="list-group list-group-flush" id="color-list"></ul>
    </div>
  </body>
</html>
